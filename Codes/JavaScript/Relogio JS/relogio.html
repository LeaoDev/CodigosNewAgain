<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset= iso-8859-1">
    <title> Relogio com JS</title>
        <script type="text/javascript">
               function relogio(){
                   var data = new Date()
                   var horas = data.getHours()
                   var minutos = data.getMinutes()
                   var segundos= data.getSeconds()
                   var dia= data.getDate()
                   var mes= data.getMonth()
                   var ano = data.getFullYear()

                   if(horas < 10){
                       horas = "0"+horas
                   }
                   if(minutos < 10){
                       minutos = "0"+minutos
                   }
                   if(segundos < 10){
                       segundos = "0"+minutos
                   }
                    if(dia < 10){
                       dia = "0"+dia
                   }
                   if(mes <10){
                       mes = "0"+mes
                   } 
                   
                   document.getElementById("relogio").innerHTML="Data Atual: "+dia+"/"+mes+"/"+ano+"          "+ "Horario de Brasilia: "+horas+":"+minutos+":"+segundos 
               }
               window.setInterval("relogio()",1000)     
        </script>
        <Style type="text/css">
        #relogio{
            color:#f90;
            font: bold 50px Arial;
            padding:250px;
        }
        </Style>
    </head>
    <body onload="relogio()" >
    <div id="relogio"></div>
    </body>
</html>
